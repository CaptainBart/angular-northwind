<table mat-table [dataSource]="items()" matSort>
  <ng-container matColumnDef="SupplierID">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Supplier ID </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.SupplierID}} </td>
  </ng-container>

  <ng-container matColumnDef="CompanyName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Company Name </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.CompanyName}} </td>
  </ng-container>

  <ng-container matColumnDef="ContactName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Contact Name </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.ContactName}} </td>
  </ng-container>

  <ng-container matColumnDef="Address">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.Address }} </td>
  </ng-container>

  <ng-container matColumnDef="City">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.City}} </td>
  </ng-container>

  <ng-container matColumnDef="Country">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let supplier"> {{supplier.Country}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
