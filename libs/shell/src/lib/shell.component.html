<div class="shell-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>North Wind</span>
    <span class="spacer"></span>
    <span></span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/customers" (click)="snav.close()">
          <mat-icon matListItemIcon>person_celebrate</mat-icon>
          <span matListItemTitle>Customers</span>
        </a>
        <a mat-list-item routerLink="/employees" (click)="snav.close()">
          <mat-icon matListItemIcon>groups_2</mat-icon>
          <span matListItemTitle>Employees</span>
        </a>
        <a mat-list-item routerLink="/orders" (click)="snav.close()">
          <mat-icon matListItemIcon>shopping_basket</mat-icon>
          <span matListItemTitle>Orders</span>
        </a>
        <a mat-list-item routerLink="/products" (click)="snav.close()">
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          <span matListItemTitle>Products</span>
        </a>
        <a mat-list-item routerLink="/suppliers" (click)="snav.close()">
          <mat-icon matListItemIcon>forklift</mat-icon>
          <span matListItemTitle>Suppliers</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
