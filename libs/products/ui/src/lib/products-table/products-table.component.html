<table mat-table [dataSource]="items()" matSort>
  <ng-container matColumnDef="ProductName">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let product"> {{product.ProductName}} </td>
  </ng-container>

  <ng-container matColumnDef="QuantityPerUnit">
    <th mat-header-cell *matHeaderCellDef> Quantity per Unit </th>
    <td mat-cell *matCellDef="let product"> {{product.QuantityPerUnit}} </td>
  </ng-container>

  <ng-container matColumnDef="UnitPrice">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Unit Price </th>
    <td mat-cell *matCellDef="let product"> {{product.UnitPrice}} </td>
  </ng-container>

  <ng-container matColumnDef="UnitsInStock">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Units in Stock </th>
    <td mat-cell *matCellDef="let product"> {{product.UnitsInStock}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
